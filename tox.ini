[tox]
minversion = 4.1
requires =
  test-stages >= 0.1.3
envlist =
  ruff
  format
  mypy
  reuse
  unit-tests
isolated_build = True

[defs]
pyfiles =
  python/sp_build_repo \
  python/sp_variant \
  python/test_docker \
  python/unit_tests

[testenv:ruff]
skip_install = True
tags =
  check
  quick
deps =
  -r python/requirements/ruff.txt
commands =
  ruff check --config python/config/ruff-all/pyproject.toml -- {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
  quick
deps =
  -r python/requirements/black.txt
  -r python/requirements/ruff.txt
commands =
  ruff check --config python/config/ruff-base/pyproject.toml --select=I --diff -- {[defs]pyfiles}
  black --check {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  -r python/requirements/black.txt
  -r python/requirements/ruff.txt
commands =
  ruff check --config python/config/ruff-base/pyproject.toml --select=I --fix -- {[defs]pyfiles}
  black {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  -r python/requirements/test-mypy.txt
  mypy >= 1.5, < 2
commands =
  mypy {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
deps =
  -r python/requirements/test-unit.txt
commands =
  pytest {posargs} python/unit_tests

[testenv:pyupgrade]
skip_install = True
tags =
  upgrade
  manual
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py38-plus python/sp_build_repo/*.py python/sp_variant/*.py python/test_docker/*.py python/unit_tests/*.py'

# This should only be run when the working tree is clean
[testenv:reuse]
skip_install = True
tags =
  check
deps =
  reuse >= 2, < 3
commands =
  reuse lint

[testenv:docs]
skip_install = True
tags =
  docs
  manual
deps =
  -r python/requirements/docs.txt
commands =
  mkdocs build
